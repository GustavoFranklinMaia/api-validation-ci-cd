name: CI - Pytest API Tests

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke + integration tests (with reports)
        run: |
          mkdir -p reports
          set -o pipefail
          # run tests but keep going so we can collect reports
          pytest -v -m "smoke or integration" \
            --junitxml=reports/junit.xml \
            --cov=. --cov-report=term --cov-report=xml:reports/coverage.xml || true
          rc=$?
          # print short snippet of junit to logs (useful if tests fail)
          if [ -f reports/junit.xml ]; then
            echo "--- junit xml (start) ---"
            sed -n '1,300p' reports/junit.xml
            echo "--- junit xml (end) ---"
          fi
          echo $rc > reports/pytest_exit_code.txt
          exit $rc

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
